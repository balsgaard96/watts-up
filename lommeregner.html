<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <body>
        <a href="index.html" class="back-button">Tilbage til forsiden</a>
        <h1>Lommeregner</h1>
        <p>Her kan du regne ud:</p>
        <h1>Beregn dit Watt forbrug ved at gange Volt V (spænding) med Ampere A (strøm)</h1>
        <form>
            <label for="num1">Volt:</label>
            <input type="number" id="num1" name="num1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="num2">Ampere:</label>
            <input type="number" id="num2" name="num2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="result">Watt:</label>
            <input type="number" id="result" name="result" readonly>

        </form>
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");

            num1.addEventListener("input", updateResult);
            num2.addEventListener("input", updateResult);

            function updateResult() {
                var value1 = num1.value;
                var value2 = num2.value;
                var resultValue = value1 * value2;
                result.value = resultValue;
            }
        </script>
    </body>

</html>
